<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Gadget</title>
    <script type="text/javascript" src="./js/jquery-latest.min.js"></script>
	<script type="text/javascript" src="./js/tpg.js"></script>
	<script type="text/javascript" src="./js/helper.js"></script>
    <script type="text/javascript" src="./js/gadget.js"></script>
	<link href="styles/gadget.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body onload="gadget_load()">
	<g:background src="./styles/images/theme_1/back.png" style="position:absolute;top:0;left:0;z-index:-9999;"/>
	<div class="docked">
		<h1>TPG Gadgetzor</h1>
		<a href="javascript:;" title="update" class="refresh"></a>
		<div class="msg"></div>
		<div class="bars-container">
			<div class="bar bar-peak"><span></span><div class="bar-expected"></div><div class="bar-icon"></div><div class="bar-extend"></div></div>
			<div class="bar bar-offpeak"><span></span><div class="bar-expected"></div><div class="bar-icon"></div><div class="bar-extend"></div></div>
			<div class="bar bar-expire"><span></span><div class="bar-icon"></div><div class="bar-extend"></div></div>
		</div>
	</div>
</body>
</html>
